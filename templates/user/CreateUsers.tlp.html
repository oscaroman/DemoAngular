<div class="page-header">
                    <h1>Create Users</h1>
                </div>

                <form class="producto form-horizontal" name="CreateUserForm">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">ID:</label>
                            <div class="controls">
                                <input class="input-xlarge" type="text" Value="Valor 1" disabled="disabled">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input required ng-model="user.name" class="input-xlarge" type="text" placeholder="name">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Username</label>
                            <div class="controls">
                                <input required ng-model="user.username" class="input-xlarge" type="text" placeholder="username">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Email</label>
                            <div class="controls">
                                <input required ng-model="user.email" class="input-xlarge" type="text" placeholder="e-mail">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Phone</label>
                            <div class="controls">
                                <input required ng-model="user.phone" class="input-xlarge" type="text" placeholder="99999999">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Website</label>
                            <div class="controls">
                                <input required ng-model="user.website" class="input-xlarge" type="text" placeholder="www.ejemplo.cl">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Company</label>
                            <div class="controls">
                                <input required ng-model="user.company" class="input-xlarge" type="text" placeholder="Surpoint Industries">
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" ng-click="saveUser()" ng-disabled="CreateUserForm.$invalid" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn">Cleaner</button>
                        </div> 
                    </fieldset>
                </form>
