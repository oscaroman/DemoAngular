<div class="page-header">
                    <h1>List Users</h1>
                </div>

                <input type="text" class="form-control" ng-model="searchText" placeholder="Type here for search">

                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users | filter:searchText">
                            <td>{{user.id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.phone}}</td>
                            <td><a ng-href="user.website">{{user.website}}</a></td>
                            <td>{{user.company.name}}</td>
                            <td>
                                <a href="" ng-click="showEditUser(user)">Editar</a>
                                <a href="" ng-click="showUser(user)">Ver</a>
                                <a href="" ng-click="showPosts(user)">Posts</a>
                            </td>
                        </tr>      
                    </tbody>
                </table>
                <p class="table-result-count">Se han encontrado {{users.length}} resultado(s).</p>
