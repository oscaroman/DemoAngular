<div class="page-header">
                    <h1>List Post</h1>
                </div>

                <input type="text" class="form-control" ng-model="searchText" placeholder="Type here for search">

                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>UserID</th>
                            <th>UserName</th>
                            <th>Tittle</th>
                            <th>Body</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="post in posts | filter:searchText">
                            <td>{{post.userId}}</td>
                            <td>{{post.username}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.body}}</td>
                            <td>
                                <a href="" ng-click="showEditPosts(post)">Editar</a>
                            </td>
                        </tr>      
                    </tbody>
                </table>
                <p class="table-result-count">Se han encontrado {{posts.length}} resultado(s).</p>
