<div class="page-header">
                    <h1>List Albums</h1>
                </div>

                <input type="text" class="form-control" ng-model="searchText" placeholder="Type here for search">

                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>UserId</th>
                            <th>UserName</th>
                            <th>Id</th>
                            <th>Tittle</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="album in albums | filter:searchText">
                            <td>{{album.userId}}</td>
                            <td>{{album.username}}</td>  
                            <td>{{album.id}}</td>
                            <td>{{album.title}}</td>
                            <td>
                                <a href="" ng-click="showEditAlbums(album)">Editar</a>
                            </td>
                        </tr>      
                    </tbody>
                </table>
                <p class="table-result-count">Se han encontrado {{albums.length}} resultado(s).</p>
