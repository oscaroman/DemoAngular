<div class="page-header">
                    <h1>List Comments</h1>
                </div>

                <input type="text" class="form-control" ng-model="searchText" placeholder="Type here for search">

                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Post</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Body</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="comment in comments | filter:searchText">
                            <td>{{comment.title}}</td>
                            <td>{{comment.id}}</td>
                            <td>{{comment.name}}</td>
                            <td>{{comment.email}}</td>
                            <td>{{comment.body}}</td>
                            <td>
                                <a href="" ng-click="showEditComments(comment)">Editar</a>
                            </td>
                        </tr>      
                    </tbody>
                </table>
                <p class="table-result-count">Se han encontrado {{comments.length}} resultado(s).</p>
